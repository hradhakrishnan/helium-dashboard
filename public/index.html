<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>IOT</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,100,100italic,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/stylesheets/main.css" rel="stylesheet" />

    <![endif]-->
    <script src="/javascripts/script.js" type="text/javascript"></script>

<body ng-app="helium">

  <div id="container" ng-controller="tdata as vm">
     <div id="header">

         <div class="row">
           <div class="col-md-2">
             <span  layout-gt-sm="row" layout-padding>
                <img src="/images/askaz.png" style="height:48px;width:48px"/>
              </span>

           </div>
           <div class="col-md-8">
             <div id='search'>
           <label><input ng-model="searchText" ></label></div>
         </div>
        <div class="col-md-2">
          <button class="md-fab md-button md-ink-ripple md-mini" type="button"  aria-label="Comment" ng-click="ask();"><md-icon class="material-icons">refresh</md-icon></button>
        </div>
      </div>
     </div>
     <div id="body">
       <div class="row">
     <md-tabs md-dynamic-height md-border-bottom>
       <md-tab label="Helium Sensors">
               <md-content>
                 <div class="col-md-12">
                   <md-content flex layout="row" id="chat">
                          <div class="row">
                           <div ng-repeat="item in vm.messages | filter:searchText" class="col-md-3">
                          <md-card>
                          <md-card-title>
                          <md-card-title-text>
                            <span id="sensorname">{{item.Name}}</span>
                            <span class="md-subhead">{{item.lastseen | fromNow}}</span>
                          </md-card-title-text>
                          </md-card-title>
                          <md-card-content layout="row" >
                          <div class="card-media">
                            <div id='sensordata'><img src="/images/thermometer.png" style="max-height:32px;max-width:32px"/><span id='sensorvalue'>{{item.message | number : 2}} &#x00B0; C</span></div><br>
                            <!-- <div><img src="/images/humidity.png" style="max-height:32px;max-width:32px"/>  Humidity  <span class="md-headline">{{item.message}}</span></div><br>
                            <div><img src="/images/pressure.png" style="max-height:32px;max-width:32px"/>  Pressure  <span class="md-headline">{{item.message}}</span></div><br>
                            <div><img src="/images/light-bulb.png" style="max-height:32px;max-width:32px"/>  Light  <span class="md-headline">{{item.message}}</span></div><br>
                            <div><img src="/images/motion.png" style="max-height:32px;max-width:32px"/>  Motion <span class="md-headline">{{item.message}}</span></div><br>
                            <div><img src="/images/battery.png" style="max-height:18px;max-width:18px"/>  2.8 v</div> -->
                          </div>
                          </md-card-content>
                          <md-card-actions layout="row" layout-align="end center">
                            <div class="news blue"><span><md-icon class="material-icons">history</md-icon></span><ul><li ng-repeat="item in item.temperature">{{item.lastseen | fromNow}} : {{item.temp | number : 2}} &#x00B0; C</li></ul></div>
                          </md-card-actions>
                        </md-card>
                          </div></div>
                       </md-content>
               </md-content>
             </md-tab>
       </md-tabs>





         <div id="footer">
           <div class="footer-container">
               <div class="container">
                   <footer class="footer ">
                       <div class="row">
                           <!-- <div class="col-xs-3 text-left">
                               <img class="img-fluid hidden-sm hidden-xs" src="/images/CTOLogo.png" />
                           </div> -->
                           <div class="col-xs-9 text-left">
                               <span id="footerTC">IOT dashboard prototype - Hari</span>
                           </div>
                           <div class="col-xs-3 text-right">
                           </div>
                       </div>
                   </footer>
               </div>
           </div>
         </div>
     </div><!-- /container -->
</html>
